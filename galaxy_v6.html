<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Dominion V6</title>

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #05050a 0%, #000 100%);
        color: #ddd;
        font-family: "Orbitron", sans-serif;
        height: 100%;
        overflow: hidden;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* Animation de fond √©toiles */
      .starfield {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        z-index: -1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
      }

      /* √âcran titre */
      .title-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background: radial-gradient(circle at 50% 30%, #0a0a1a, #000);
        text-align: center;
        color: #e0e0ff;
      }

      .game-title {
        font-size: 3rem;
        color: #72d6ff;
        text-shadow: 0 0 20px #00aaff;
        margin-bottom: 1rem;
      }

      .subtitle {
        color: #aaa;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      input, select, button {
        margin: 0.5rem;
        padding: 0.6rem 1rem;
        background: #111;
        color: #eee;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 1rem;
      }

      input:focus, select:focus, button:hover {
        border-color: #00aaff;
        outline: none;
      }

      .start-btn {
        background: linear-gradient(90deg, #0066cc, #00aaff);
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease;
      }

      .start-btn:hover {
        transform: scale(1.05);
      }

      .fade-in {
        animation: fadeIn 1.5s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* HUD + panneaux jeu */
      .hud {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        background: rgba(0,0,0,0.6);
        padding: 8px;
        font-size: 14px;
      }

      .hud div {
        cursor: default;
      }

      .panel {
        position: absolute;
        top: 40px;
        left: 0;
        bottom: 0;
        width: 260px;
        background: rgba(10,10,15,0.85);
        overflow-y: auto;
        padding: 10px;
        color: #ccc;
      }

      .panel h3 {
        color: #72d6ff;
        text-shadow: 0 0 8px #00aaff;
      }

      .tooltip {
        display: inline-block;
        background: #222;
        color: #fff;
        border: 1px solid #555;
        border-radius: 6px;
        padding: 4px 6px;
        font-size: 12px;
        margin-left: 4px;
      }

      button.upgrade-btn {
        margin-top: 4px;
        width: 100%;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        padding: 5px;
      }

      .disabled-btn {
        background: #444;
        cursor: not-allowed;
      }

      .enabled-btn {
        background: #0a84ff;
      }

      svg.galaxy-map {
        width: 100%;
        height: 100%;
        background: black;
      }

      .event-box {
        position: absolute;
        right: 20px;
        bottom: 20px;
        background: rgba(10,10,15,0.9);
        border: 1px solid #00aaff;
        border-radius: 10px;
        padding: 10px 15px;
        max-width: 280px;
        color: #b0e0ff;
        font-size: 14px;
        box-shadow: 0 0 10px #0090ff;
        animation: fadeIn 0.5s ease;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      /* ==========================
         Donn√©es de base du jeu
      =========================== */
      const races = [
        { id: "human", name: "Humains", desc: "√âquilibr√©s, bons b√¢tisseurs." },
        { id: "cyborg", name: "Cyborgs", desc: "Industrie et efficacit√©." },
        { id: "xeno", name: "Xenos", desc: "Expansion rapide, mais instables." },
        { id: "ai", name: "IA Centrale", desc: "Science et contr√¥le total." },
      ];

      const BASE_BUILDINGS = {
        mine: { name: "Mine", baseProd: 10, baseCost: 100, desc: "Produit des min√©raux." },
        power: { name: "Centrale", baseProd: 8, baseCost: 80, desc: "Produit de l'√©nergie." },
        extractor: { name: "Extracteur", baseProd: 3, baseCost: 120, desc: "Extrait des cristaux rares." },
        lab: { name: "Laboratoire", baseProd: 2, baseCost: 150, desc: "Produit de la science." },
      };

      /* ==========================
         Composant √©cran titre
      =========================== */
      function TitleScreen({ onStart }) {
        const [pseudo, setPseudo] = React.useState(localStorage.getItem("playerPseudo") || "");
        const [race, setRace] = React.useState(localStorage.getItem("playerRace") || "human");

        const handleStart = () => {
          if (!pseudo.trim()) {
            alert("Entre un pseudo !");
            return;
          }
          localStorage.setItem("playerPseudo", pseudo);
          localStorage.setItem("playerRace", race);
          onStart({ pseudo, race });
        };

        return (
          <div className="title-screen fade-in">
            <div className="game-title">üåå Galactic Dominion V6 üåå</div>
            <div className="subtitle">Prototype solo local</div>

            <input
              type="text"
              placeholder="Ton pseudo..."
              value={pseudo}
              onChange={(e) => setPseudo(e.target.value)}
            />

            <select value={race} onChange={(e) => setRace(e.target.value)}>
              {races.map((r) => (
                <option key={r.id} value={r.id}>
                  {r.name} ‚Äî {r.desc}
                </option>
              ))}
            </select>

            <button className="start-btn" onClick={handleStart}>
              Commencer la conqu√™te
            </button>

            {localStorage.getItem("playerState") && (
              <button
                onClick={() =>
                  onStart({
                    pseudo: localStorage.getItem("playerPseudo"),
                    race: localStorage.getItem("playerRace"),
                  })
                }
              >
                Continuer
              </button>
            )}
          </div>
        );
      }
            /* ==========================
         Carte galactique
      =========================== */
      function generateGalaxy(seed = 42, starCount = 50) {
        const stars = [];
        for (let i = 0; i < starCount; i++) {
          stars.push({
            id: i,
            x: Math.random() * 1000,
            y: Math.random() * 800,
            name: "Syst√®me " + (i + 1),
            owner: null,
            planets: Math.floor(Math.random() * 5) + 1,
          });
        }
        return stars;
      }

      /* ==========================
         Composant HUD
      =========================== */
      function HUD({ resources }) {
        return (
          <div className="hud">
            <div>‚õèÔ∏è Minerai : {Math.floor(resources.minerai)}</div>
            <div>‚ö° √ânergie : {Math.floor(resources.energie)}</div>
            <div>üíé Cristal : {Math.floor(resources.cristal)}</div>
            <div>üß™ Science : {Math.floor(resources.science)}</div>
          </div>
        );
      }

      /* ==========================
         Panneau de gestion plan√©taire
      =========================== */
      function PlanetPanel({ selectedStar, buildings, onBuild, resources }) {
        if (!selectedStar) return null;

        return (
          <div className="panel fade-in">
            <h3>{selectedStar.name}</h3>
            <p>Plan√®tes : {selectedStar.planets}</p>

            {Object.entries(BASE_BUILDINGS).map(([key, b]) => {
              const count = buildings[key] || 0;
              const cost = b.baseCost * Math.pow(1.5, count);
              const canAfford = resources.minerai >= cost;
              return (
                <div key={key}>
                  <strong>{b.name}</strong> (x{count})<br />
                  <small>{b.desc}</small>
                  <div>
                    <button
                      className={
                        canAfford ? "upgrade-btn enabled-btn" : "upgrade-btn disabled-btn"
                      }
                      disabled={!canAfford}
                      onClick={() => onBuild(key, cost)}
                    >
                      {canAfford ? "Construire" : "Trop cher"} ({Math.floor(cost)} M)
                    </button>
                  </div>
                </div>
              );
            })}
          </div>
        );
      }

      /* ==========================
         Composant Carte Galactique
      =========================== */
      function GalaxyMap({ stars, onSelectStar }) {
        return (
          <svg
            className="galaxy-map"
            viewBox="0 0 1000 800"
            onClick={(e) => {
              if (e.target.tagName === "circle") return;
              onSelectStar(null);
            }}
          >
            {stars.map((s) => (
              <circle
                key={s.id}
                cx={s.x}
                cy={s.y}
                r="3"
                fill={s.owner ? "#00aaff" : "#ffffff"}
                onClick={() => onSelectStar(s)}
              />
            ))}
          </svg>
        );
      }

      /* ==========================
         Composant principal Game
      =========================== */
      function Game({ player }) {
        const [stars, setStars] = React.useState(generateGalaxy());
        const [selectedStar, setSelectedStar] = React.useState(null);
        const [resources, setResources] = React.useState({
          minerai: 200,
          energie: 100,
          cristal: 50,
          science: 0,
        });
        const [buildings, setBuildings] = React.useState({
          mine: 0,
          power: 0,
          extractor: 0,
          lab: 0,
        });
        const [events, setEvents] = React.useState([]);

        // Production automatique
        React.useEffect(() => {
          const timer = setInterval(() => {
            setResources((r) => {
              const prod = {
                minerai: buildings.mine * BASE_BUILDINGS.mine.baseProd,
                energie: buildings.power * BASE_BUILDINGS.power.baseProd,
                cristal: buildings.extractor * BASE_BUILDINGS.extractor.baseProd,
                science: buildings.lab * BASE_BUILDINGS.lab.baseProd,
              };
              return {
                minerai: r.minerai + prod.minerai * 0.5,
                energie: r.energie + prod.energie * 0.5,
                cristal: r.cristal + prod.cristal * 0.5,
                science: r.science + prod.science * 0.5,
              };
            });
          }, 1000);
          return () => clearInterval(timer);
        }, [buildings]);

        // Gestion construction
        const handleBuild = (type, cost) => {
          setResources((r) => ({ ...r, minerai: r.minerai - cost }));
          setBuildings((b) => ({
            ...b,
            [type]: b[type] + 1,
          }));
          pushEvent("Nouvelle construction : " + BASE_BUILDINGS[type].name);
        };

        // Gestion √©v√©nements
        const pushEvent = (msg) => {
          setEvents((ev) => [...ev.slice(-3), { id: Date.now(), msg }]);
        };

        // Sauvegarde locale
        React.useEffect(() => {
          const save = { resources, buildings };
          localStorage.setItem("playerState", JSON.stringify(save));
        }, [resources, buildings]);

        return (
          <>
            <HUD resources={resources} />
            <PlanetPanel
              selectedStar={selectedStar}
              buildings={buildings}
              resources={resources}
              onBuild={handleBuild}
            />
            <GalaxyMap stars={stars} onSelectStar={setSelectedStar} />

            {events.map((e) => (
              <div key={e.id} className="event-box">
                {e.msg}
              </div>
            ))}
          </>
        );
      }

      /* ==========================
         Application principale
      =========================== */
      function App() {
        const [started, setStarted] = React.useState(false);
        const [player, setPlayer] = React.useState(null);

        const handleStart = (playerData) => {
          setPlayer(playerData);
          setStarted(true);
        };

        return (
          <>
            {!started && <TitleScreen onStart={handleStart} />}
            {started && <Game player={player} />}
          </>
        );
      }

      /* ==========================
         Lancement
      =========================== */
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
