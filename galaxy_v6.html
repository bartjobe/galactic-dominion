<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Dominion V6</title>

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #05050a 0%, #000 100%);
        color: #ddd;
        font-family: "Orbitron", sans-serif;
        height: 100%;
        overflow: hidden;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* Animation de fond Ã©toiles */
      .starfield {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        z-index: -1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
      }

      /* Ã‰cran titre */
      .title-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background: radial-gradient(circle at 50% 30%, #0a0a1a, #000);
        text-align: center;
        color: #e0e0ff;
      }

      .game-title {
        font-size: 3rem;
        color: #72d6ff;
        text-shadow: 0 0 20px #00aaff;
        margin-bottom: 1rem;
      }

      .subtitle {
        color: #aaa;
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      input, select, button {
        margin: 0.5rem;
        padding: 0.6rem 1rem;
        background: #111;
        color: #eee;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 1rem;
      }

      input:focus, select:focus, button:hover {
        border-color: #00aaff;
        outline: none;
      }

      .start-btn {
        background: linear-gradient(90deg, #0066cc, #00aaff);
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease;
      }

      .start-btn:hover {
        transform: scale(1.05);
      }

      .fade-in {
        animation: fadeIn 1.5s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* HUD + panneaux jeu */
      .hud {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        background: rgba(0,0,0,0.6);
        padding: 8px;
        font-size: 14px;
      }

      .hud div {
        cursor: default;
      }

      .panel {
        position: absolute;
        top: 40px;
        left: 0;
        bottom: 0;
        width: 260px;
        background: rgba(10,10,15,0.85);
        overflow-y: auto;
        padding: 10px;
        color: #ccc;
      }

      .panel h3 {
        color: #72d6ff;
        text-shadow: 0 0 8px #00aaff;
      }

      .tooltip {
        display: inline-block;
        background: #222;
        color: #fff;
        border: 1px solid #555;
        border-radius: 6px;
        padding: 4px 6px;
        font-size: 12px;
        margin-left: 4px;
      }

      button.upgrade-btn {
        margin-top: 4px;
        width: 100%;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        padding: 5px;
      }

      .disabled-btn {
        background: #444;
        cursor: not-allowed;
      }

      .enabled-btn {
        background: #0a84ff;
      }

      svg.galaxy-map {
        width: 100%;
        height: 100%;
        background: black;
      }

      .event-box {
        position: absolute;
        right: 20px;
        bottom: 20px;
        background: rgba(10,10,15,0.9);
        border: 1px solid #00aaff;
        border-radius: 10px;
        padding: 10px 15px;
        max-width: 280px;
        color: #b0e0ff;
        font-size: 14px;
        box-shadow: 0 0 10px #0090ff;
        animation: fadeIn 0.5s ease;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      /* ==========================
         DonnÃ©es de base du jeu
      =========================== */
      const races = [
        { id: "human", name: "Humains", desc: "Ã‰quilibrÃ©s, bons bÃ¢tisseurs." },
        { id: "cyborg", name: "Cyborgs", desc: "Industrie et efficacitÃ©." },
        { id: "xeno", name: "Xenos", desc: "Expansion rapide, mais instables." },
        { id: "ai", name: "IA Centrale", desc: "Science et contrÃ´le total." },
      ];

      const BASE_BUILDINGS = {
        mine: { name: "Mine", baseProd: 10, baseCost: 100, desc: "Produit des minÃ©raux." },
        power: { name: "Centrale", baseProd: 8, baseCost: 80, desc: "Produit de l'Ã©nergie." },
        extractor: { name: "Extracteur", baseProd: 3, baseCost: 120, desc: "Extrait des cristaux rares." },
        lab: { name: "Laboratoire", baseProd: 2, baseCost: 150, desc: "Produit de la science." },
      };

      /* ==========================
         Composant Ã©cran titre
      =========================== */
      function TitleScreen({ onStart }) {
        const [pseudo, setPseudo] = React.useState(localStorage.getItem("playerPseudo") || "");
        const [race, setRace] = React.useState(localStorage.getItem("playerRace") || "human");

        const handleStart = () => {
          if (!pseudo.trim()) {
            alert("Entre un pseudo !");
            return;
          }
          localStorage.setItem("playerPseudo", pseudo);
          localStorage.setItem("playerRace", race);
          onStart({ pseudo, race });
        };

        return (
          <div className="title-screen fade-in">
            <div className="game-title">ðŸŒŒ Galactic Dominion V6 ðŸŒŒ</div>
            <div className="subtitle">Prototype solo local</div>

            <input
              type="text"
              placeholder="Ton pseudo..."
              value={pseudo}
              onChange={(e) => setPseudo(e.target.value)}
            />

            <select value={race} onChange={(e) => setRace(e.target.value)}>
              {races.map((r) => (
                <option key={r.id} value={r.id}>
                  {r.name} â€” {r.desc}
                </option>
              ))}
            </select>

            <button className="start-btn" onClick={handleStart}>
              Commencer la conquÃªte
            </button>

            {localStorage.getItem("playerState") && (
              <button
                onClick={() =>
                  onStart({
                    pseudo: localStorage.getItem("playerPseudo"),
                    race: localStorage.getItem("playerRace"),
                  })
                }
              >
                Continuer
              </button>
            )}
          </div>
        );
      }
